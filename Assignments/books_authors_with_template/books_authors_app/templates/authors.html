<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Books & Authors</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <link rel="stylesheet" href="{% static 'css/nav.css' %}" />
    </head>
    <body>
        {% include "nav.html" %}
        <div class="boxes">
            <div class="add_book">
                <h1>Add an Author</h1>
                <form action="/add_author" method="POST">
                    {% csrf_token %}
                    <table class="add">
                        <tr>
                            <td>First Name</td>
                            <td><input type="text" name="first_name" /></td>
                        </tr>
                        <tr>
                            <td>Last Name</td>
                            <td><input type="text" name="last_name" /></td>
                        </tr>
                        <tr>
                            <td>Notes</td>
                            <td><input class="textbox" type="text" name="notes" /></td>
                        </tr>
                    </table>
                    <button class="primary action" type="submit">Add</button>
                </form>
            </div>
            <div class="table">
                <table class="list author_list">
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Action</th>
                    </tr>
                    {% for authors in all_authors %}
                    <tr>
                        <td>{{ authors.id }}</td>
                        <td>{{ authors.first_name }} {{ authors.last_name }}</td>
                        <td><a href="/authors/{{authors.id}}">View</a></td>
                        {% endfor %}
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
