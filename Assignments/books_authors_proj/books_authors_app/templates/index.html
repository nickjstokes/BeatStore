<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body>
    <div class="boxes">
        <div class="add_book">
            <h1>Add a Book</h1>
            <form action="/add_book" method='POST'>
            {% csrf_token %}
            <table>
                <tr>
                    <td>Title</td>
                    <td><input type="text" name="book_title"></td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td><input class="textbox" type="text" name="book_desc"></td>
                </tr>
            </table>
            <button type="submit">Add</button>
        </form>
        </div>
        <div class="table">
            <table class="user_list">
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Action</th>
                </tr>
            {% for books in all_books %}
                <tr>
                    <td>{{ books.id }}</td>
                    <td>{{ books.title }} </td>
                    <td><a href="/book/{{books.id}}">View</a></td>
                </tr>
            {% endfor %}
            </table>
        </div>

    </div>
</body>
</html>
